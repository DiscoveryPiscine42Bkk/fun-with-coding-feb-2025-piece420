<!DOCTYPE html>
<html>
  <head>
    <title>tab</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 20px;
        text-align: left;
        font-size: 1.5rem;
      }

      .first {
        background-color: lightblue;
        width: 50%;
      }

      .second {
        background-color: lightgreen;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="first">First cell</td>
        <td class="second">Second cell</td>
      </tr>
    </table>
  </body>
</html>
